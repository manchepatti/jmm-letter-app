<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JMM Letter App</title>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Devanagari&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

  <!-- DASHBOARD -->
  <div id="dashboardView" class="view-page">
    <div class="dashboard-header">Dashboard</div>
    <div class="control-panel">
      <h3>Recent Letters</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- CREATE -->
  <div id="createLetterView" class="view-page hidden-view">
    <div class="dashboard-header">Create Letter</div>

    <div class="control-panel">
      <label>Letterhead</label>
      <select id="letterheadSelect">
        <option value="manche">Manche</option>
        <option value="mumbai">Manche – Mumbai</option>
      </select>

      <label>Ref No</label>
      <input id="refInput" readonly placeholder="Fetching…">

      <label>Date</label>
      <input type="date" id="dateInput">

      <label>Subject</label>
      <input id="subjectInput">

      <label>To</label>
      <textarea id="toInput" rows="3"></textarea>

      <label>Matter</label>
      <textarea id="bodyInput" rows="6"></textarea>

      <button id="generatePreviewBtn" class="primary-btn">
        Generate Preview
      </button>
    </div>
  </div>

</div>

<!-- LOADER -->
<div id="loader" class="loader hidden">
  <div class="spinner"></div>
  <div id="loaderText">Loading…</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button data-target="dashboardView">Dashboard</button>
  <button data-target="createLetterView">New</button>
</div>

<script src="script.js"></script>
</body>
</html>
