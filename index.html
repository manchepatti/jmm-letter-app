<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#68c751">
  <link rel="manifest" href="manifest.json">

  <title>JMM Letter Maker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app-container">

  <!-- ================= DASHBOARD ================= -->
  <div id="dashboardView" class="view-page">
    <div class="dashboard-header">
      <h1>Dashboard</h1>
    </div>

    <div class="control-panel">
      <div class="control-group">
        <label>Ref No</label>
        <input id="refInput">
      </div>

      <div class="control-group">
        <label>Date</label>
        <input type="date" id="dateInput">
      </div>

      <div class="control-group">
        <label>To</label>
        <textarea id="toInput"></textarea>
      </div>

      <div class="control-group">
        <label>Letter Body</label>
        <textarea id="bodyInput"></textarea>
      </div>

      <button id="generatePreviewBtn" class="primary-action-btn">
        ğŸ“„ Generate Preview
      </button>
    </div>
  </div>

  <!-- ================= HISTORY ================= -->
  <div id="historyMobileView" class="view-page hidden-view">
    <div class="dashboard-header">
      <h1>History</h1>
    </div>
    <div id="historyList" class="history-panel"></div>
  </div>

  <!-- ================= SETTINGS ================= -->
  <div id="settingsMobileView" class="view-page hidden-view">
    <div class="dashboard-header">
      <h1>Settings</h1>
    </div>

    <div class="control-panel">
      <input placeholder="Header Line 1">
      <input placeholder="Header Line 2">
      <input placeholder="Header Line 3">
      <button class="primary-action-btn">Save Settings</button>
    </div>
  </div>

  <!-- ================= PREVIEW ================= -->
  <div id="previewView" class="view-page hidden-view">
    <div class="dashboard-header">
      <button id="backToDashboardBtn">â† Back</button>
      <h1>Preview</h1>
    </div>
    <div class="letter-body" id="letterBody"></div>
  </div>

</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
  <button data-target="dashboardView" class="active">âœï¸<br>Dashboard</button>
  <button data-target="historyMobileView">ğŸ“œ<br>History</button>
  <button data-target="settingsMobileView">âš™ï¸<br>Settings</button>
</div>

<script src="script.js"></script>

<script>
  const navButtons = document.querySelectorAll('.bottom-nav button');
  const pages = document.querySelectorAll('.view-page');

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      pages.forEach(p => p.classList.add('hidden-view'));
      navButtons.forEach(b => b.classList.remove('active'));

      document.getElementById(btn.dataset.target).classList.remove('hidden-view');
      btn.classList.add('active');
    });
  });
</script>

</body>
</html>
