<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#2e7d32">

<title>JMM Letter App</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Noto+Sans&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
</head>

<body>

<div class="app-container">

<!-- ================= DASHBOARD ================= -->
<div id="dashboardView" class="view-page">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
  </div>

  <div class="control-panel">
    <h3>Recent Letters</h3>

    <!-- HISTORY LIST -->
    <div id="historyList" class="history-panel">
      <!-- JS injects items -->
    </div>
  </div>
</div>

<!-- ================= CREATE / EDIT LETTER ================= -->
<div id="createLetterView" class="view-page hidden-view">

  <div class="dashboard-header">
    <h1>Create / Edit Letter</h1>
  </div>

  <div class="control-panel">

    <!-- REF NO -->
    <div class="control-group">
      <label>Ref No</label>
      <input
        id="refInput"
        type="text"
        placeholder="Will be generated on save"
        readonly
      >
      <div id="refHelpText" class="ref-help">
        Ref No will be generated on save
      </div>
    </div>

    <!-- DATE -->
    <div class="control-group">
      <label>Date</label>
      <input type="date" id="dateInput">
    </div>

    <!-- SUBJECT -->
    <div class="control-group">
      <label>Subject <span style="color:red">*</span></label>
      <input id="subjectInput" placeholder="Subject of the letter">
    </div>

    <!-- TO -->
    <div class="control-group">
      <label>To Address</label>
      <textarea id="toInput" rows="3" placeholder="To address..."></textarea>
    </div>

    <!-- BODY -->
    <div class="control-group">
      <label>Letter Body</label>
      <textarea id="bodyInput" rows="6" placeholder="Type letter content here..."></textarea>
    </div>

    <!-- PRINT OPTIONS -->
    <h3>Print Options</h3>

    <label>
      <input type="checkbox" id="printGreetingCheck">
      Islamic Greeting
    </label><br>

    <label>
      <input type="checkbox" id="printHindiNameCheck" checked>
      Hindi Organization Name
    </label><br>

    <label>
      <input type="checkbox" id="printSadarGreetingCheck">
      Sadar Greeting
    </label>

    <!-- TRANSLATION -->
    <h3>Translation</h3>
    <select id="targetLangSelect">
      <option value="manual">Manual</option>
      <option value="mr">Marathi</option>
      <option value="hi">Hindi</option>
      <option value="en">English</option>
    </select>

    <button id="translateBtn">üåê Translate Body & To</button>

    <!-- PREVIEW -->
    <button id="generatePreviewBtn" class="primary-action-btn">
      üìÑ Generate Preview
    </button>

  </div>
</div>

<!-- ================= SETTINGS ================= -->
<div id="settingsView" class="view-page hidden-view">
  <div class="dashboard-header">
    <h1>Settings</h1>
  </div>

  <div class="control-panel">
    <h3>Letterhead</h3>

    <input id="settingH1" placeholder="Urdu Name">
    <input id="settingH2" placeholder="Hindi Name">
    <input id="settingH3" placeholder="English Name">
    <input id="settingH4" placeholder="Registration No">
    <textarea id="settingH5" placeholder="Address"></textarea>

    <h3>Footer</h3>
    <textarea id="settingFooterAddr" placeholder="Footer Address"></textarea>

    <button id="saveSettingsBtn" class="primary-action-btn">
      üíæ Save Settings
    </button>
  </div>
</div>

<!-- ================= PREVIEW ================= -->
<div id="previewView" class="view-page hidden-view">

  <div class="preview-toolbar">
    <button id="editLetterBtn">‚úèÔ∏è Edit</button>
    <button id="saveLetterBtn">üíæ Save</button>
    <button onclick="window.print()">‚¨áÔ∏è Download</button>
  </div>

  <div class="letter-scroll-area">
    <div class="letter-page">

      <!-- LETTERHEAD -->
      <div class="letter-header">
        <div id="h1" class="header-line urdu"></div>
        <div id="h2" class="header-line hindi"></div>
        <div id="h3" class="header-line english"></div>
        <div id="h4" class="header-line reg"></div>
        <div id="h5" class="header-line address"></div>
      </div>

      <!-- META -->
      <div class="letter-meta">
        <div><b>Ref:</b> <span id="refText"></span></div>
        <div><b>Date:</b> <span id="dateText"></span></div>
      </div>

      <!-- TO -->
      <div class="letter-to">
        <b>To</b>
        <div id="toText"></div>
      </div>

      <!-- GREETING -->
      <div id="greetingDisplay" class="letter-greeting">
        ‡§Ö‡§∏‡•ç‡§∏‡§≤‡§æ‡§Æ‡•Å‡§Ö‡§≤‡§Ø‡§ï‡•Å‡§Æ ‡§∞‡§π‡•Ä‡§Æ‡§§‡•Å‡§≤‡•ç‡§≤‡§æ ‡§π‡•Ä ‡§¨‡§∞‡§ï‡§æ‡§§ ‡§π‡•Å
      </div>

      <div id="greetingSubLine" class="letter-greeting-sub"></div>
      <div id="sadarGreetingLine" class="letter-greeting-sub"></div>

      <!-- BODY -->
      <div id="letterBody" class="letter-body"></div>

      <!-- FOOTER -->
      <div id="footerBar" class="footer-bar"></div>

    </div>
  </div>
</div>

</div>

<!-- ================= BOTTOM NAV ================= -->
<div class="bottom-nav">
  <button data-target="dashboardView">
    üè†<br>Dashboard
  </button>
  <button data-target="createLetterView">
    ‚ûï<br>New
  </button>
  <button data-target="settingsView">
    ‚öôÔ∏è<br>Settings
  </button>
</div>

<script src="script.js"></script>

</body>
</html>
